<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lab9.js" type="text/javascript"></script>
    <link rel = "stylesheet" href = "lab9.css"/> 
    <title> Book Finder</title>
   </head>
   <body>
      <h1> <br>Book Finder</h1>
      <div id = "holder">
        <div id = "flexContainer">
            <input id = "searchBar" type = "text" placeholder="Find a book"/>
            <button id = "searchIcon">Search</button>
        </div>    
      </div>
      <div id = "bookData"> <!--  all book data. hidden and inserted when valid value added and clicked  --> 
        <img id = "image" height="250px" width="250px" style="display: none;">
        <p id = "title"></p>
        <p id = "descriptionHolder" style="display: none;"> Description:</p>
        <p id = "description"></p>
        <p id = "authorHolder" style="display: none;"> Author(s):</p>
        <p id = "author"></p>
        <p id = "dateHolder" style="display: none;"> Date Published:</p>
        <p id = "date"></p>
      </div>
      <div id = "buttonHolders"> <!--  buttons for next and back --> 
        <button id = "back" style="display: none;">Back</button>
        <button id = "next" style="display: none;">Next</button>
    </div>
   </body>
</html>
